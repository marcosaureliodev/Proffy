<!DOCTYPE html>
<html lang="pt_br">
<head>

  <meta charset="UTF-8">
  <meta name="viewpot" content="width=device=width, initial-scale=1.0">
  <meta name="theme-color" content="#8257E5">
  <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon">

  <title>Proffy | Sua plataforma de estudos online</title>
  
  <!-- Css de personalização do projeto -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/partials/header.css">
  <link rel="stylesheet" href="/styles/partials/forms.css">
  <link rel="stylesheet" href="/styles/partials/page-study.css">

  <!-- Fonts usadas no projeto -->
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

</head>
<body id="page-study">

  <div id="container">
    <header class="page-header">
      <div class="top-bar-container">
        <a href="/">
        <img src="/images/icons/back.svg" alt="Voltar">
        </a>
        <img src="/images/logo.svg" alt="Proffy">
      </div>

      <div class="header-content">
        <strong>Esses são os Proffys disponiveis</strong>
        <form id="search-teachers">
          <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject">
                  <option value="" disabled="" hidden="">Selecione uma opção</option>
                  <option value="1">Artes</option>
                  <option value="2">Biologia</option>
                  <option value="3">Ciências</option>
                  <option value="4">Educação física</option>
                  <option value="5">Física</option>
                  <option value="6">Geografia</option>
                  <option value="7">História</option>
                  <option value="8">Matemática</option>
                  <option value="9">Português</option>
                  <option value="10">Química</option>
              </select>
          </div>
          <div class="select-block">
              <label for="weekday">Dia da semana</label>
              <select name="weekday" id="weekday">
                  <option value="" disabled="" hidden="">Selecione uma opção</option>
                  <option value="0">Domingo</option>
                  <option value="1">Segunda-feira</option>
                  <option value="2">Terça-feira</option>
                  <option value="3">Quarta-feira</option>
                  <option value="4">Quinta-feira  </option>
                  <option value="5">Sexta-feira</option>
                  <option value="6">Sábado</option>
              </select>
          </div>
          <div class="input-block">
              <label for="time">Hora</label>
              <input name="time" id="time" type="time" >
          </div>
          <button type="submit">Filtrar</button>
      </form>
      </div>
    </header>

    <main>

     {%for proffy in proffys %}
        <article class="teacher-item">
        <header>
            <img 
                src="{{proffy.avatar}}" 
                alt="{{proffy.name}}">
            <div>
                <strong>{{proffy.name}}</strong>
                <span>{{proffy.subject}}</span>
            </div>
        </header>
    
        <p>{{proffy.bio}}</p>
    
        <footer>
            <p>Preço/hora<strong>R$ {{proffy.cost}}</strong>
            </p>
            <a href="https://api.whatsapp.com/send?phone=55{{proffy.whatsapp}}&text=Tenho interesse na sua aula de {{proffy.subjetc}} {{proffy.name}}" class="button" target="_blank">
                <img src="/images/icons/whatsapp.svg" alt="Whatsapp">Entre em contato
            </a>
        </footer>
        </article>
     {%endfor%}
      

    </main>
  </div>

</body>
</html>
